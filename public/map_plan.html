           <script>
            var map = L.map('map', {
              center: [13.724618, 100.584682],
              zoom: 10,
              layers: [ExampleData.Basemaps.Streets, ExampleData.LayerGroups.py5, ExampleData.LayerGroups.py10, ExampleData.LayerGroups.py15, 
              ExampleData.LayerGroups.tc5,ExampleData.LayerGroups.tc10,ExampleData.LayerGroups.tc15 ]
            });
        
        

        
            // Overlay layers are grouped
            var groupedOverlays = {
              "แผนการก่อสร้าง ลุ่มแม่น้ำเจ้าพระยา": {
                "แผน 5 ปี": ExampleData.LayerGroups.py5,
                "แผน 10 ปี": ExampleData.LayerGroups.py10,
                "แผน 15 ปี": ExampleData.LayerGroups.py15
              },
              "แผนการก่อสร้าง ลุ่มแม่น้ำท่าจีน": {
                "แผน 5 ปี" : ExampleData.LayerGroups.tc5,
                "แผน 10 ปี" : ExampleData.LayerGroups.tc10,
                "แผน 15 ปี" : ExampleData.LayerGroups.tc15,
              }
            };
        
            // Use the custom grouped layer control, not "L.control.layers"
            L.control.groupedLayers(ExampleData.Basemaps, groupedOverlays).addTo(map);
        </script>
